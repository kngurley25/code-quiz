<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    
    <header>
        <nav id="score-link">
            <button id="score-button">View High Scores</button>
        </nav>
        <div>
            Time: <span id="timer">Start Game</span>
        </div>
    </header>

    <main class="home-page">
        <h1>Coding Quiz Challenge</h1>
        <p>
            Try to answer the following code-related questions within the time limit.
            <br>
            Keep in mind that incorrect answers will penalize your score/ time by ten seconds!
        </p>
        <button class="button" id="start-button">
            <p>
                Start Quiz
            </p>
        </button>
    </main>

    <div class="question-page" data-state="hidden">
        <h2 class="question">placeholder question text</h2>
        <ul class="answer-list">
            <li>
                <button class="button" id="answer-button-a">
                    <p>placeholder text</p>
                </button></li>
            <li>
                <button class="button" id="answer-button-b">
                    <p>placeholder text</p>
                </button></li>
            <li>
                <button class="button" id="answer-button-c">
                    <p>placeholder text</p>
                </button></li>
            <li>
                <button class="button" id="answer-button-d">
                    <p>placeholder text</p>
                </button>
            </li>
        </ul>
    </div>

    <main class="end-page" data-state="hidden">
        <h1>Quiz Completed!</h1>
        <p id="final-score"></p>
        <form>
            <div class="form-group">
                <input type="text" name="player-name" placeholder="Enter name" id="name-input"/>
            </div>
        </form>
            <div class="form-group">
                <button class="button" id="score-submit">
                    <p>Submit</p>
                </button>
            </div>
        
    </main>

    <main class="score-page" data-state="hidden">
        <h1>High Scores</h1>
        <div>
            <ol id="score-list"></ol>
        </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
